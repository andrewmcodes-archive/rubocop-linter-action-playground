name: Rubocop

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Rubocop Linter
      uses: andrewmcodes/rubocop-linter-action@config-updates
      with:
        action_config: '.github/config/rubocop_linter.yml'
        github_token: ${{ secrets.DISPATCH_ACCESS_TOKEN }}
